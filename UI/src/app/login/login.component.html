<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Product manager</a>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="register()">Register</button>
    </form>
  </nav>

<div class="container parent-container">
  <div class="container top-bar">
    Login
  </div>
  <div class="container form-container">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" autofocus [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your Password" [(ngModel)]="password" name="password">
      </div>
      <button type="button" class="btn btn-success" (click)="login()">Submit</button>
    </form>
  </div>
</div>
