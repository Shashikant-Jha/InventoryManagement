<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Product manager</a>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="register()">Register</button>
  </form>
</div>
